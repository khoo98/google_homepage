<!DOCTYPE html>
<html>
    <head>
    <style>
        .header_container{
            display:flex;
            flex-flow:row nowrap;
            justify-content:flex-end;
            margin:5px;
            align-items:baseline;
        }
        #header_content{
            display:flex;
            flex-flow :row nowrap;
            width:255px;
            padding:10px 20px;
            justify-content: space-around;
            text-align:center;
        }
        #signInButton{
            color:white;
            display:inline-block;   
            padding:6px 13px 6px 13px;
            font-family: arial,sans-serif;
            margin-bottom:10px;
            border:2px solid #4285f4;
            border-radius:2px;
            background-color:#4285f4;
            
        }
        #headerText{
            font-size:13px;
            padding-top:7px;
            font-family: arial,sans-serif;
        }
      
        
        .mainContainer{
            display:flex;
            flex-flow:column nowrap;
            justify-content: center;
            align-items :center;
        }
        #googleIcon{
            width:300px;
            margin-top:80px;
            margin-bottom:30px;
        }
            
        #searchContainer{
            display:inline-flex;
            position:relative;
            width:500px;
            height:50px;
            border:1px solid rgb(211, 206, 206);
            border-radius:50px;
            background-color:transparent;

        }
        #searchBar{
            border:0;
            width:100%;
            background-color:transparent;
            
           
        }
        #searchIcon{
            padding-top:15px;
            padding-left:20px;
            width:20px;
            height:20px;
        }
        #buttonContainer{
            display:inline-flex;
            margin:30px;
            justify-content: space-around;
            align-items:center;
            font-family: arial,sans-serif;
        }
        #button{
            background-color: rgb(248, 248, 248);
            width:130px;
            height:40px;
            border:none;
            font-size:13px;
            margin-right:10px;
            margin-left:10px;
            padding:7px 7px;
            border-radius:2px;
        }
        #languageChoice{
            font-family: arial,sans-serif;
            font-size:12px;
        }
        #colorBlue{
            color:blue;
        }
        #footer{
            
            font-family: arial,sans-serif;
            font-size:15px;
            color:rgb(134, 133, 133);
            
        }
        #footerTop{
            padding-left:100px;
            border-top:1px solid rgb(211, 210, 210);
            border-bottom:1px solid rgb(211, 210, 210);
            background-color: rgb(238, 236, 236);
            margin-top:50px;
            padding:10px;

            margin-left:-10px;
            margin-right:-10px;
        }
        #footerBottom{
            text-align:center;
            line-height:50px;
            word-spacing:30px;
            background-color: rgb(238, 236, 236);
            margin-left:-10px;
            margin-right:-10px;
            margin-bottom:-300px;
        }

        

    </style>
    </head>
    <body>

                 <div id="header_content">
                    <div id="headerText">Gmail</div>
                    <div id="headerText">Images</div>
